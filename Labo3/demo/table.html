<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel</title>
</head>
<body>
<table border="1px">
    <caption>Voorbeeld van tabel</caption>
    <thead>
        <tr>
            <th>kolom 1</th>
            <th>kolom 2</th>
            <th>kolom 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>4</td>
        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td>6</td>
    </tr>
    </tbody>
</table>
</body>
</html>
