<!DOCTYPE html> 
<html lang="en">
<head> 
	<title>colorpicker</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head> 
<body> 
<section>
	<div class="colorPicker">
		<div class="components">
			<div class="component">
				<span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
				<span>Blue</span>
				<span id="lblBlue">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="sldGreen" class="slider" value="128" min="0" max="255" />255</span>
				<span>Green</span>
				<span id="lblGreen">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
				<span>Red</span>
				<span id="lblRed">0</span>
			</div>
		</div>
		<div class="swatch" id="swatch"></div>
	</div>
</section>
<div class="send">
	<input type="button" id="btnSend" value="Color the background!"/>
</div>
<div class="save">
	<input type="button" id="btnSave" value="Save color!"/>
</div>
	<div id="savedColors"></div>
</body> 
</html>
